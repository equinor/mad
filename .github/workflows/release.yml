name: Release
on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: macos-latest
        steps:
            - name: ğŸ‘€ Checkout Repo
              uses: actions/checkout@v4

            - name: âš›ï¸ Enable Corepack
              run: corepack enable

            - name: ğŸŒˆ Setup Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: yarn
                  cache-dependency-path: yarn.lock

            - name: ğŸ“¦ Install Dependencies
              run: yarn install --immutable

            - name: Replace workspace dependencies
              run: |
                find . -type d -name node_modules -prune -o -name "package.json" -type f -exec sed -i "" -e 's/workspace:\*/\*/g' {} +       

            - name: ğŸ¦‹ Create Release Pull Request
              id: changesets
              uses: changesets/action@v1
              with:
                  title: ğŸš€ Release mad packages
                  commit: "ğŸ“ chore: Bump package versions and write changelog"
                  createGithubReleases: true
                  publish: yarn publish:all
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        outputs:
            published: ${{ steps.changesets.outputs.published }}

    deploy-docs:
        name: ğŸ“— Trigger Docs Deploy Workflow
        needs: [release]
        uses: equinor/mad/.github/workflows/deploy-docs.yml@main
        if: needs.release.outputs.published == 'true'
