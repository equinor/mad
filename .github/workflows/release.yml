name: Release
on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ‘€ Checkout Repo
              uses: actions/checkout@v3

            - name: ğŸŒˆ Setup Node.js 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: yarn

            - name: ğŸ“¦ Install Dependencies
              run: yarn

            - name: ğŸ¦‹ Create Release Pull Request
              id: changesets
              uses: changesets/action@v1
              with:
                  title: ğŸš€ Release mad packages
                  commit: "ğŸ“ chore: Bump package versions and write changelog"
                  createGithubReleases: true
                  publish: yarn publish:all
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        outputs:
            published: ${{ steps.changesets.outputs.published }}

    deploy-docs:
        name: ğŸ“— Trigger Docs Deploy Workflow
        needs: [release]
        uses: equinor/mad/.github/workflows/deploy-docs.yml@main
        if: needs.release.outputs.published == 'true'
