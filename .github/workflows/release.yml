name: Release
on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ‘€ Checkout Repo
              uses: actions/checkout@v3

            - name: ğŸ—ï¸ Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: ğŸŒˆ Setup Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: pnpm

            - name: ğŸ“¦ Install Dependencies
              run: pnpm install

            - name: ğŸ¦‹ Create Release Pull Request
              id: changesets
              uses: changesets/action@v1
              with:
                  title: ğŸš€ Release mad packages
                  commit: "ğŸ“ chore: Bump package versions and write changelog"
                  createGithubReleases: true
                  publish: pnpm publish:all
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: ğŸ”® Trigger Azure DevOps Pipeline
              if: |
                  steps.changesets.outputs.published == 'true' &&
                  github.event.pull_request.merged == true &&
                  github.event.pull_request.head.ref == 'changeset-release/main'
              uses: Azure/pipelines@v1
              with:
                  azure-devops-project-url:
                      "https://dev.azure.com/${{ secrets.AZURE_DEVOPS_ORG
                      }}/${{secrets.AZURE_DEVOPS_PROJECT }}"
                  azure-devops-name: "Chronicles-IOS"
                  azure-devops-token: ${{ secrets.AZURE_DEVOPS_PAT }}
