name: "Validate PR"

on:
    pull_request_target:
        types:
            - opened
            - edited
            - synchronize

jobs:
    title:
        name: 🛂 Lint PR title
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    lint:
        name: 👁️ Validate code
        runs-on: ubuntu-latest
        steps:
            - name: 👀 Checkout Repo
              uses: actions/checkout@v3
              with: 
                  ref: ${{ github.head_ref }}

            - name: 🏗️ Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: 🌈 Setup Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: pnpm

            - name: 📦 Install Dependencies
              run: pnpm install

            - name: 🏭 Build packages
              run: pnpm build:all

            - name: 🚦 Lint and fix
              run: pnpm lint:all --fix

            - name: 🤖 Format
              run: pnpm format:all
