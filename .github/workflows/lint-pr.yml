name: "Validate PR"

on:
    pull_request_target:
        types:
            - opened
            - edited
            - synchronize

jobs:
    title:
        name: ğŸ›‚ Lint PR title
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    lint:
        name: ğŸ‘ï¸ Validate code
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ‘€ Checkout Repo
              uses: actions/checkout@v3
              with: 
                  ref: ${{ github.head_ref }}

            - name: ğŸ—ï¸ Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: ğŸŒˆ Setup Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: pnpm

            - name: ğŸ“¦ Install Dependencies
              run: pnpm install

            - name: ğŸ­ Build packages
              run: pnpm build:all

            - name: ğŸš¦ Lint and fix
              run: pnpm lint:all --fix

            - name: ğŸ¤– Format
              run: pnpm format:all
