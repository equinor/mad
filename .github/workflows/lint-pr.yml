name: "Validate PR"

on:
    pull_request_target:
        types:
            - opened
            - edited
            - synchronize

jobs:
    title:
        name: 🛂 Lint PR title
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    lint:
        name: 👁️ Validate code
        runs-on: ubuntu-latest
        steps:
            - name: 👀 Checkout Repo
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.head_ref }}

            - name: 🌈 Setup Node.js 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: yarn
                  cache-dependency-path: yarn.lock

            - name: 📦 Install Dependencies
              uses: borales/actions-yarn@v4
              with:
                  cmd: install

            - name: 🏭 Build packages
              uses: borales/actions-yarn@v4
              with:
                  cmd: build:all

            - name: 🚦 Lint and fix
              uses: borales/actions-yarn@v4
              with:
                  cmd: lint:all --fix

            - name: 🤖 Format
              uses: borales/actions-yarn@v4
              with:
                  cmd: format:all
